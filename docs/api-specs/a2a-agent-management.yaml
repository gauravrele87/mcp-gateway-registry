openapi: 3.0.0
info:
  title: A2A Agent Management API
  description: API for registering, discovering, and managing A2A (Agent-to-Agent) agents in the MCP Gateway Registry
  version: 1.0.0
  contact:
    name: MCP Gateway Registry
  license:
    name: MIT

servers:
  - url: http://localhost:7860
    description: Local development server
  - url: https://api.example.com
    description: Production server

security:
  - BearerToken: []

tags:
  - name: Agent Registration
    description: Register and manage agents
  - name: Agent Discovery
    description: Find agents by capability
  - name: Agent Status
    description: Enable/disable agents

paths:
  /api/agents/register:
    post:
      tags:
        - Agent Registration
      summary: Register a new A2A agent
      description: Register a new agent in the registry with full details and skills
      operationId: registerAgent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentRegistration'
      responses:
        '201':
          description: Agent registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentRegistrationResponse'
        '409':
          description: Conflict - Agent path already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Validation error - Invalid JSON or missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - User lacks publish_agent permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/agents:
    get:
      tags:
        - Agent Discovery
      summary: List all agents
      description: List agents with optional filtering and search
      operationId: listAgents
      parameters:
        - name: query
          in: query
          schema:
            type: string
          description: Search query string
        - name: enabled_only
          in: query
          schema:
            type: boolean
            default: false
          description: Show only enabled agents
        - name: visibility
          in: query
          schema:
            type: string
            enum: [public, private, group-restricted]
          description: Filter by visibility level
      responses:
        '200':
          description: List of agents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentListResponse'

  /api/agents/{path}:
    get:
      tags:
        - Agent Discovery
      summary: Get single agent details
      description: Retrieve full details for a specific agent by path
      operationId: getAgent
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
          description: Agent path (e.g., /code-reviewer)
      responses:
        '200':
          description: Agent details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentDetail'
        '404':
          description: Agent not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: User not authorized to view agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Agent Registration
      summary: Update an existing agent
      description: Modify agent configuration and details
      operationId: updateAgent
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
          description: Agent path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentRegistration'
      responses:
        '200':
          description: Agent updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentDetail'
        '404':
          description: Agent not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: User lacks modify_service permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Agent Registration
      summary: Delete an agent
      description: Remove an agent from the registry
      operationId: deleteAgent
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
          description: Agent path
      responses:
        '204':
          description: Agent deleted successfully
        '404':
          description: Agent not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: User lacks delete permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/agents/{path}/toggle:
    post:
      tags:
        - Agent Status
      summary: Toggle agent enabled/disabled status
      description: Enable or disable an agent
      operationId: toggleAgent
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
          description: Agent path
        - name: enabled
          in: query
          required: true
          schema:
            type: boolean
          description: True to enable, false to disable
      responses:
        '200':
          description: Agent status toggled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentToggleResponse'
        '404':
          description: Agent not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: User lacks toggle_service permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/agents/discover:
    post:
      tags:
        - Agent Discovery
      summary: Discover agents by skills
      description: Find agents that match required skills
      operationId: discoverAgentsBySkills
      parameters:
        - name: max_results
          in: query
          schema:
            type: integer
            default: 10
            maximum: 100
          description: Maximum number of results
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillDiscoveryRequest'
      responses:
        '200':
          description: Matching agents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentDiscoveryResponse'
        '400':
          description: Bad request - No skills provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/agents/discover/semantic:
    post:
      tags:
        - Agent Discovery
      summary: Discover agents using semantic search
      description: Find agents using NLP semantic search (FAISS vector search)
      operationId: discoverAgentsSemantic
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
          description: Natural language query (e.g., "Find agents that can analyze code")
        - name: max_results
          in: query
          schema:
            type: integer
            default: 10
            maximum: 100
          description: Maximum number of results
      responses:
        '200':
          description: Matching agents based on semantic similarity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentSemanticDiscoveryResponse'
        '400':
          description: Bad request - Empty query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error - Search error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from Keycloak or /api/tokens/generate

  schemas:
    AgentRegistration:
      type: object
      required:
        - protocol_version
        - name
        - description
        - url
      properties:
        protocol_version:
          type: string
          description: A2A protocol version (e.g., '1.0')
        name:
          type: string
          description: Agent name
        description:
          type: string
          description: Agent description
        url:
          type: string
          format: uri
          description: Agent endpoint URL (HTTP or HTTPS)
        version:
          type: string
          description: Agent version
        provider:
          type: string
          description: Agent provider/author
        path:
          type: string
          description: Registry path (e.g., /agents/my-agent). Optional - auto-generated if not provided
        security_schemes:
          type: object
          description: Supported authentication methods
          additionalProperties:
            $ref: '#/components/schemas/SecurityScheme'
        security:
          type: array
          description: Security requirements array
          items:
            type: object
            additionalProperties:
              type: array
              items:
                type: string
        skills:
          type: array
          description: Agent capabilities
          items:
            $ref: '#/components/schemas/Skill'
        streaming:
          type: boolean
          default: false
          description: Supports streaming responses
        metadata:
          type: object
          description: Additional metadata
          additionalProperties: true
        tags:
          type: array
          description: Categorization tags
          items:
            type: string
        is_enabled:
          type: boolean
          default: false
          description: Whether agent is enabled in registry
        num_stars:
          type: integer
          minimum: 0
          default: 0
          description: Community rating
        license:
          type: string
          default: N/A
          description: License information
        visibility:
          type: string
          enum: [public, private, group-restricted]
          default: public
          description: Visibility level
        allowed_groups:
          type: array
          description: Groups with access (required for group-restricted visibility)
          items:
            type: string
        trust_level:
          type: string
          enum: [unverified, community, verified, trusted]
          default: unverified
          description: Trust level
        registered_at:
          type: string
          format: date-time
          description: Registration timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
        registered_by:
          type: string
          description: Username who registered agent
        signature:
          type: string
          description: JWS signature for card integrity

    SecurityScheme:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: [apiKey, http, oauth2, openIdConnect]
          description: "Security type: apiKey, http, oauth2, openIdConnect"
        scheme:
          type: string
          description: "HTTP auth scheme: basic, bearer, digest"
        in:
          type: string
          enum: [header, query, cookie]
          description: "API key location: header, query, cookie"
        name:
          type: string
          description: Name of header/query/cookie for API key
        bearer_format:
          type: string
          description: Bearer token format hint (e.g., JWT)
        flows:
          type: object
          description: OAuth2 flows configuration
          additionalProperties: true
        openid_connect_url:
          type: string
          format: uri
          description: OpenID Connect discovery URL

    Skill:
      type: object
      required:
        - id
        - name
        - description
      properties:
        id:
          type: string
          description: Unique skill identifier
        name:
          type: string
          description: Human-readable skill name
        description:
          type: string
          description: Detailed skill description
        parameters:
          type: object
          description: JSON Schema for skill parameters
          additionalProperties: true
        tags:
          type: array
          description: Skill categorization tags
          items:
            type: string

    AgentRegistrationResponse:
      type: object
      properties:
        message:
          type: string
        agent:
          $ref: '#/components/schemas/AgentCard'

    AgentCard:
      type: object
      properties:
        name:
          type: string
        path:
          type: string
        url:
          type: string
        num_skills:
          type: integer
        registered_at:
          type: string
          format: date-time
        is_enabled:
          type: boolean

    AgentDetail:
      type: object
      required:
        - protocol_version
        - name
        - description
        - url
      properties:
        protocol_version:
          type: string
          description: A2A protocol version
        name:
          type: string
          description: Agent name
        description:
          type: string
          description: Agent description
        url:
          type: string
          format: uri
          description: Agent endpoint URL
        version:
          type: string
          description: Agent version
        provider:
          type: string
          description: Agent provider/author
        path:
          type: string
          description: Registry path
        security_schemes:
          type: object
          description: Supported authentication methods
          additionalProperties:
            $ref: '#/components/schemas/SecurityScheme'
        security:
          type: array
          description: Security requirements array
          items:
            type: object
            additionalProperties:
              type: array
              items:
                type: string
        skills:
          type: array
          description: Agent capabilities
          items:
            $ref: '#/components/schemas/Skill'
        streaming:
          type: boolean
          default: false
          description: Supports streaming responses
        metadata:
          type: object
          description: Additional metadata
          additionalProperties: true
        tags:
          type: array
          description: Categorization tags
          items:
            type: string
        is_enabled:
          type: boolean
          default: false
          description: Whether agent is enabled
        num_stars:
          type: integer
          minimum: 0
          default: 0
          description: Community rating
        license:
          type: string
          default: N/A
          description: License information
        visibility:
          type: string
          enum: [public, private, group-restricted]
          default: public
          description: Visibility level
        allowed_groups:
          type: array
          description: Groups with access
          items:
            type: string
        trust_level:
          type: string
          enum: [unverified, community, verified, trusted]
          default: unverified
          description: Trust level
        registered_at:
          type: string
          format: date-time
          description: Registration timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
        registered_by:
          type: string
          description: Username who registered agent
        signature:
          type: string
          description: JWS signature for card integrity

    AgentListResponse:
      type: object
      required:
        - agents
        - total_count
      properties:
        agents:
          type: array
          items:
            $ref: '#/components/schemas/AgentListItem'
        total_count:
          type: integer
          description: Total count of agents

    AgentListItem:
      type: object
      required:
        - name
        - path
        - url
      properties:
        name:
          type: string
          description: Agent name
        description:
          type: string
          default: ""
          description: Agent description
        path:
          type: string
          description: Registry path
        url:
          type: string
          format: uri
          description: Agent endpoint URL
        tags:
          type: array
          description: Categorization tags
          items:
            type: string
        skills:
          type: array
          description: Skill names only
          items:
            type: string
        num_skills:
          type: integer
          minimum: 0
          default: 0
          description: Number of skills
        num_stars:
          type: integer
          minimum: 0
          default: 0
          description: Community rating
        is_enabled:
          type: boolean
          default: false
          description: Whether agent is enabled
        provider:
          type: string
          description: Agent provider/author
        streaming:
          type: boolean
          default: false
          description: Supports streaming responses
        trust_level:
          type: string
          enum: [unverified, community, verified, trusted]
          default: unverified
          description: Trust level

    AgentToggleResponse:
      type: object
      properties:
        path:
          type: string
        is_enabled:
          type: boolean
        message:
          type: string

    SkillDiscoveryRequest:
      type: object
      required:
        - skills
      properties:
        skills:
          type: array
          items:
            type: string
          description: List of required skills
        tags:
          type: array
          items:
            type: string
          description: Optional tag filters

    AgentDiscoveryResponse:
      type: object
      properties:
        agents:
          type: array
          items:
            $ref: '#/components/schemas/DiscoveredAgent'

    DiscoveredAgent:
      type: object
      properties:
        path:
          type: string
        name:
          type: string
        relevance_score:
          type: number
          format: float
          description: Matching score (0.0 to 1.0)
        matching_skills:
          type: array
          items:
            type: string

    AgentSemanticDiscoveryResponse:
      type: object
      properties:
        agents:
          type: array
          items:
            $ref: '#/components/schemas/SemanticDiscoveredAgent'

    SemanticDiscoveredAgent:
      type: object
      properties:
        path:
          type: string
        name:
          type: string
        relevance_score:
          type: number
          format: float
          description: Semantic similarity score (0.0 to 1.0)
        description:
          type: string

    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
          description: Human-readable error message
        error_code:
          type: string
          description: Optional error code
        request_id:
          type: string
          description: Unique request identifier
